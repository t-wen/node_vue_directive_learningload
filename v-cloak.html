<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>TracyWorld</title>
</head>
<body>
	<div id="app">
		<div v-cloak>{{ msg }}</div>
	</div>
	<br>
	<button onclick="loadmsg()">Load msg</button>

	<script>
		function loadmsg () {
			new Vue({
				el: '#app',
				data: {
					msg: 'Welcome to TracyWorld!'
				}
			})
		}
	</script>

	<style>
		[v-cloak]{ display:none; }
	</style>
</body>
</html>
