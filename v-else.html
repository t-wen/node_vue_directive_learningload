<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>TracyWorld</title>
</head>
<body>
	<div id="app">
		<h1 v-if="state1 === state2">Hello TracyWorld, "state1" === "state2"</h1>
		<h2 v-else>Hello TracyWorld, "state1" !== "state2"</h2>
	</div>
	<script>
	new Vue({
		el: '#app',
		data: {
			state1: 'ok',
			state2: 'no'
		}
	})
	</script>
</body>
</html>
