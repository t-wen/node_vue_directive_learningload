<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>TracyWorld</title>
</head>
<body>
	<div id="app">
		<div v-for="item in items">
		{{ item.text }}
		</div>
	</div>
	<script>
	new Vue({
		el: '#app',
		data: {
			items: [
				{id: 0, text: 'Hello TracyWorld~ id: 0' + '\n'},
				{id: 1, text: 'Hello TracyWorld~ id: 1' + '\n'},
				{id: 2, text: 'Hello TracyWorld~ id: 2' + '\n'}
			]
		}
	})
	</script>
</body>
</html>
